  <script>
    const cartItemsElement = document.getElementById("cartItems");
    const totalPriceElement = document.getElementById("totalPrice");

    const cart = [];

    const itemPrices = {
     Poha: 25,
      Dosa: 100,
      Idli: 40,
      Pancakes: 80,
      MeduWada : 40,
      Khichhdi: 40,
      Wings:250,
      Chicken:350,
      Paneer: 300, 
      Dal: 150,
      Tandoor: 250,
      Fish:300,
      Veg:400,
      NonVeg:500,
      Naan:30,
      Roti:20,
      Rice:60,
      Jrice:80,

      Bhel:30,
      PaniPuri:25,
      VadaPav:10,
      Pastry:25,
      PanCake:80,
      Chips:10,
      FrenchFries:40,
      Samosa:15,
      Nachos:30,
      Mogito:30,
      OrangeJuice:20,
      WhitePeachCoolerDrink:50,
      LemonJuice:20,
      MangoJuice:25,
      Sprite:20,
      SpecialIceCream:20,
      Creme_Caramel:25,
      Cheeze_Pastry:20,
      Chocolate_Ice_cream:25,
      Choco_Cup_cake:20,
      Gulab_Jamun:40,
      Red_Velvet_Cup_cake:15,
      Jello_Cup_cake:20,
      Cone_Ice_cream:10,
      Pavlova:30,
      Strawberry_Ice_cream:20,
      Jalebi:30,
      Kheer:40,
      Rasgulla:45,
      Rasmalai:50,
      Red_Bull:35,
      Coca_Cola:20,
      Sprite:20,
      Classic_Tea:15,
      Mango_Juice:25,
      Coffee:15,
      Strawberry_Juice:25,
      Mogito_Juice:40,
      Lemon_Juice:15,
    };

    function updatePrice() {
      const item = document.getElementById("item").value;
      const priceInput = document.getElementById("price");

      if (item && itemPrices[item]) {
        priceInput.value = itemPrices[item].toFixed(2);
      } else {
        priceInput.value = "";
      }
    }

    function addItemToCart

() {
      const item = document.getElementById("item").value;
      const quantity = parseInt(document.getElementById("quantity").value);

      if (!item || !quantity || quantity < 1) {
        alert("Please select an item and enter a valid quantity.");
        return;
      }

      const cartItem = { item, quantity };
      cart.push(cartItem);

      displayCart();
      displayTotalPrice();
    }

    function displayCart() {
      cartItemsElement.innerHTML = "";

      for (let i = 0; i < cart.length; i++) {
        const cartItem = cart[i];
        const { item, quantity } = cartItem;

        const cartItemElement = document.createElement("div");
        cartItemElement.classList.add("cart-item");

        const cartItemInfoElement = document.createElement("div");
        cartItemInfoElement.classList.add("cart-item-info");

        const cartItemNameElement = document.createElement("div");
        cartItemNameElement.classList.add("cart-item-name");
        cartItemNameElement.textContent = item;

        const cartItemQuantityElement = document.createElement("div");
        cartItemQuantityElement.classList.add("cart-item-quantity");
        cartItemQuantityElement.textContent = `Quantity: ${quantity}`;

        cartItemInfoElement.appendChild(cartItemNameElement);
        cartItemInfoElement.appendChild(cartItemQuantityElement);

        const removeButton = document.createElement("button");
        removeButton.textContent = "Remove";
        removeButton.addEventListener("click", () => removeItemFromCart(i));

        cartItemElement.appendChild(cartItemInfoElement);
        cartItemElement.appendChild(removeButton);

        cartItemsElement.appendChild(cartItemElement);
      }
    }

    function displayTotalPrice() {
      const totalPrice = calculateTotalPrice();
      totalPriceElement.textContent = totalPrice.toFixed(2);
    }

    function calculateTotalPrice() {
      let totalPrice = 0;

      for (let i = 0; i < cart.length; i++) {
        const cartItem = cart[i];
        const { item, quantity } = cartItem;

        if (itemPrices[item]) {
          totalPrice += itemPrices[item] * quantity;
        }
      }

      return totalPrice;
    }

    function removeItemFromCart(index) {
      cart.splice(index, 1);
      displayCart();
      displayTotalPrice();
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty. Add items before checking out.");
        return;
      }

      const totalPrice = calculateTotalPrice();
      alert(`Checkout successful! Total price: Rs ${totalPrice.toFixed(2)}`);

      cart.length = 0;
      displayCart();
      displayTotalPrice();
    }

    function searchItem() {
      const searchValue = document.getElementById("searchItem").value.toLowerCase();
      const itemSelect = document.getElementById("item");

      for (let i = 0; i < itemSelect.options.length; i++) {
        const optionText = itemSelect.options[i].text.toLowerCase();
        if (optionText.includes(searchValue)) {
          itemSelect.options[i].style.display = "";
        } else {
          itemSelect.options[i].style.display = "none";
        }
      }
    }
  </script>
